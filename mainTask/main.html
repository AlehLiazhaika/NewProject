<!DOCTYPE html>
<html>

<head>
    <title>watch Me</title>
    <link href='css/style.css' type='text/css' rel='stylesheet'/>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link rel='shortcut icon' href='./images/shortCut.png' type='image/png'>
</head>

<body>
    <header>
        <div id='leftIcons' class='leftIcons'>
            <a href='addingPage.html'><img class='headerImg' src='./images/add.svg' height='35' alt='addPage'></a>
            <a href='addingPage.html'><img class='headerImg' src='./images/fire.svg' height='28' alt='top'></a>
            <a href='addingPage.html'><img class='headerImg' src='./images/star.svg' height='28' alt='hot'></a>
        </div>
        <label>
            <a href='main.html'><img id='label' class='label' src='./images/label.png' alt='watch'></a>
        </label>
        <input id='search' class='search' placeholder='Search'>
        <div id='rightIcons' class='rightIcons'>
            <a href='addingPage.html'><img class='headerImg' src='./images/bell.svg' height='25' alt='notify'></a>
            <a href='addingPage.html'><img class='headerImg' src='./images/message.svg' height='29' alt='chat'></a>
        </div>
    </header>
    <main>
        <div id='feed' class='feed'>
            
        </div>
        
        <button id='loadMoreButton' class='loadMoreButton'>Load more</button>
    </main>
    <footer>
        <div id='footerLabel' class='footerLabel'><div>Â© 2019 </div><img id='footerLabelImg' class='footerLabelImg' src='./images/label.png'></div>
        <div id='footerCont' class='footerCont'>
            <div id='aboutMe' class='aboutMe'>Aleh Liazhaika | 2 course 6 group | aleh.liazhaika@gmail.com</div>
            <div id='lastExchange' class='lastExchange'>last exchange 03.03.2019</div>
        </div>
    </footer>


    <template id='postTemplate'>
        <div data-id="" class='post'>
            <div class='photoBase'><img class='photo' src='./images/loading.svg'></div>
            <div class='controlPanel'>
                <div class='postHeader'>
                    <img class='ava' src='./images/defaultAva.svg'>
                    <div class='userName'>       </div>
                </div>
                <div class='comments'>
                    <div class='notice'>
                        
                    </div>
                </div>
                <div class='info'>
                    <div>
                        <button class='like'></button>
                        <button class='share'></button>
                    </div>
                    <div class='numOfLikes'><span class='counter'></span> people <img src='./images/smallHeart.svg' height='15px'> it</div>
                    <div class='timeOfPost'>    </div>
                </div>
                <div>
                    <input class='addComment' placeholder='Add comment...'>
                </div>
            </div>
        </div>
    </template>

    <template id='commentTemplate'>
        <div class='comment'>
            <span class='userName'></span>
            <span class='commentText'></span>
        </div>
    </template>

</body>
<script src='scripts//MainPage/Feed.js'></script>
<script src='scripts/MainPage/PhotoPost.js'></script>
<script src='scripts/MainPage/Comment.js'></script>
<script src='scripts/MainPage/Filter.js'></script>
<script src='scripts/MainPage/mainPage.js'></script>
</html>
